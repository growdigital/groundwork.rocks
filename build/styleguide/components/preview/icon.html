

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link media="all" rel="stylesheet" href="/assets/styles.css">
  <title>Preview layout</title>
</head>
<body>
<div id="js-svg"></div>



<ol class="o-list-bare o-list-center">
  <li>
    <a href="https://github.com/growdigital/groundwork" aria-label="GitHub" title="Link to somewhere">
      <figure class="icon__figure">
        <svg class="icon icon--github" aria-hidden="true"><use xlink:href="#icon-github"/></svg>
        <figcaption class="icon__caption u-js-hiddenvisually">Icon</figcaption>
      </figure>
    </a>
  </li>
  <li>
    <a href="https://twitter.com/GroundWorkRocks" aria-label="Twitter" title="Link to somewhere else">
      <figure class="icon__figure">
        <svg class="icon icon--twitter" aria-hidden="true"><use xlink:href="#icon-twitter"/></svg>
        <figcaption class="icon__caption u-js-hiddenvisually">Another icon</figcaption>
      </figure>
    </a>
  </li>
</ol>


</body>
</html>
